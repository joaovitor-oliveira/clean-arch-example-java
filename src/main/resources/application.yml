spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: passwd
    url: jdbc:h2:mem:mydb

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console
